<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      (toggleSidenav)="sidenav.toggle()"
      (changeLanguage)="useLanguage($event)">
    </app-header>
    <main class="main">
      <app-main></app-main>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
